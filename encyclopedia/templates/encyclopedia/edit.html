{% extends "encyclopedia/layout.html" %}
{% load crispy_forms_tags %}


{% block title %}
    Edit Entry
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>
    <br>

    {{ page_content }}
    <form action="{% url 'encyclopedia:edit' page_title %}" method="POST">
        {% csrf_token %}

        {{ formEdit|crispy }}
        
        <br>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
{% endblock %}
