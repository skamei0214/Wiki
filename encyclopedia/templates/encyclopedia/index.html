{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}

            <li>
                <a href="/wiki/{{ entry }}">{{ entry }}</a>
                {% if entry == page_title %}
                    *NEW ENTRY*
                {% endif %}
            </li>
        {% endfor %}
    </ul>

{% endblock %}
